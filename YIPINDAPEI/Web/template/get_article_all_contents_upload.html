<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript" src="/template/js/common/jquery.1.8.3.min.js"></script>

</head>
<body>


    导入类型：
    <select id="seltype">
        <option value="0">请选择</option>
        <option value="1">标题（关键词）</option>
        <option value="2">内容</option>
    </select>

    文件路径：
    <input type="text" id="fileurl" style="width:400px;" />

    <input type="button" id="daoru" value="导入" />
    

    
    <br />
    <br />
    <br />

    <strong style="color:Red;">$!r</strong>


</body>
</html>

<script type="text/javascript">

    //导入标题和内容
    $("#seltype").val('$!f');
    $("#fileurl").val('$!fl');


    $(document).on("click", "#daoru", function () {

        var ftype = $("#seltype option:selected").val();

        if (ftype == 0) {
            alert("请选择导入类型");
            return false;
        }

        var furl = document.getElementById("fileurl").value;

        if (furl == "") {
            alert("文件路径不能为空");
            return false;
        }

        window.location.href = "/get_article_all_contents_upload.aspx?type=" + ftype + "&furl=" + encodeURIComponent(furl);

    });



</script>

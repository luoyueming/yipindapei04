#parse("/Head.html")

	<link rel="stylesheet" type="text/css" href="/template/style/findpwd/pwdrecovery.css">

	<!-- 主体 -->
	<div class="container">

		<div class="box">
			
			<div class="pwdrecovery-box">
				
				<h2 class="clearfix">
					<em>找回密码</em>
					<a href="http://www.ypindapei.com" title="返回首页">返回首页>></a>
				</h2>

				<div class="status-box">
					<img src="/template/img/statusBar1.gif" height="37" width="835">
				</div>

				<span class="b">
					<label>手机号：</label>
					<input type="text" name="" id="tel" value="" maxlength="11" placeholder="请输入您绑定的手机号">

				<span class="b verify-box">
					<label>验证码：</label>

                    <img id="verifyimage" src="/template/Handle/verifyimgt${exname}?id=$code" data_code="$code" class="shut" alt="验证码" style="width:112px;height:40px;" />
				    <span>看不清？<a href="javascript: void(0);" onclick="verc();">换一张</a></span>
				</span>

				<span class="b btns-box">
					<button onclick="find_step1()">下一步</button>
				</span>

			</div>

		</div>

	</div>
	<!-- /主体 -->
    	
	<!--底部-->
    #parse("/Foot.html")

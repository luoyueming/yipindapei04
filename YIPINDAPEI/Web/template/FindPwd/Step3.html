#parse("/Head.html")
	<link rel="stylesheet" type="text/css" href="/template/style/findpwd/pwdrecovery.css">

	<!-- 主体 -->
	<div class="container">

		<div class="box">
			
			<div class="pwdrecovery-box">
				
				<h2 class="clearfix">
					<em>找回密码</em>
					<a href="http://www.ypindapei.com" title="返回首页">返回首页>></a>
				</h2>

				<div class="status-box">
					<img src="/template/img/statusBar3.gif" height="37" width="835">
				</div>

				<span class="b">
					<label>新密码：</label>
					<input type="password" name="" id="upwd" value="" maxlength="16" placeholder="请输入您的新密码">
				</span>

				<span class="b">
					<label>确认密码：</label>
					<input type="password" name="" id="uqpwd" value="" maxlength="16" placeholder="请再次输入您的新密码">
				</span>
				
				<span class="b btns-box">
					<button onclick="Update_Pwd()">提交</button>
				</span>

			</div>

		</div>

	</div>
	<!-- /主体 -->
    	
	<!--底部-->
    #parse("/Foot.html")

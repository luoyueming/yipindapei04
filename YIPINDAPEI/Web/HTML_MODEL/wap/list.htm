	<link rel="stylesheet" type="text/css" href="http://m.ypindapei.com/template/css/mobileIndex.css">

    <script type="text/javascript" src="http://m.ypindapei.com/template/js/common/jquery.1.8.3.min.js"></script>
    <script type="text/javascript" src="http://m.ypindapei.com/template/js/common/validate.js"></script>
  
   
	<title>@title</title>
    <meta name="keywords" content="@keywords" />
    <meta name="description" content="@description">

<body>
<header class="head_banner header-top" id="J_header_top">
    <div class="header-in">
        <!-- 顶部白色logo -->
        <div class="header-white">
            <div class="logo-img">
                <a href="http://m.ypindapei.com/" title="衣品搭配">
                    <img alt="衣品搭配" src="http://m.ypindapei.com/template/img/hrwaplog.png">
                </a>
            </div>
        </div>
        <div class="header-tab">
            <div class="header-inner">
                <div class="channel-list">  
                        <ul>
                            <li class="swiper-slide"><a href="http://m.ypindapei.com/" title="首页">首页</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/dapei/" title="搭配">搭配</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/zhuanti/hanxi.html" title="韩系">韩系</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/zhuanti/rixi.html" title="日系">日系</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/zhuanti/oumeiz.html" title="欧美">欧美</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/zhuanti/agez.html" title="矮个子">矮个子</a></li>

                            <li class="swiper-slide"><a href="http://m.ypindapei.com/zhinan/" title="搭配指南">搭配指南</a></li>
                        </ul>
                </div>

                <div class="all-tabs">
                    <a href="javascript:;" title="分类">
                        <i class="icon-tab-list"></i>
                        <span>分类</span>
                    </a>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        var num = $(".cur-tab").parent("li").index() + 1;
        if (num > 7) {
            $(".channel-list ul").css("transform", "translate(-204px, 0px) translateZ(0px)")
        };
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 88) {
                $(".header-tab").addClass("fixed");
            } else {
                $(".header-tab").removeClass("fixed");
            }
        })
      
    </script>
     <script type="text/javascript" src="http://m.ypindapei.com/template/js/newindex/userbase.min.js"></script>
     <script type="text/javascript" src="http://m.ypindapei.com/template/js/newindex/commons.js"></script>
     <script type="text/javascript" src="http://m.ypindapei.com/template/js/newindex/index.js"></script>
</header>



<link rel="stylesheet" type="text/css" href="http://m.ypindapei.com/template/css/newindex/newlist.css">

    <div class="pagination-box">
		
	</div>

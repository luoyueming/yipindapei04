<script type="text/javascript">
    jQuery(function () {
        jQuery.MScroll({
            waitTime: 2000,
            inner: "#inner",
            left: ".m-right",
            right: ".left"
        });
    });


    jQuery(".nn").live("mouseover", function () {
        $(this).find('p').css("display", "block");
    });

    jQuery(".nn").live("mouseout", function () {
        $(this).find('p').css("display", "none");
    });

    $(".nn:nth-child(7)").find('p').css("display", "block");
    


    // 回到顶部
    function gotoTop() {
        if ($(window).scrollTop() < 300) {
            $('.goTop').stop().animate({ opacity: 0 }, 300, function () {
                $(this).hide();
            });
        } else {
            $('.goTop').stop().show().animate({ opacity: 1 }, 300);
        }
    }
    $('.goTop').on('click', function () {
        $('html, body').stop().animate({ scrollTop: 0 }, 800);
    });
    gotoTop();
    $(window).scroll(gotoTop);



    setInterval(function () {
        $(".Lunb .nn").find('p').css("display", "none");
        $(".nn:nth-child(7)").find('p').css("display", "block");
    }, 2000)
</script>
